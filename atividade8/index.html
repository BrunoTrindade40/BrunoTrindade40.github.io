<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <form action="" method="post">
        <div class="nome pull-left">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control">
        </div>
        <div class="backward pull-left">
            <label for="ultimo-acesso">Ultimo Acesso:</label>
            <input type="text" name="ultimo-acesso" readonly class="form-control">
        </div>
        <div class="play pull-left">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" readonly class="form-control">
        </div>
        <div class="pause pull-left">
            <button type="button" id="pause" class="btn btn-primary"><i class="fas fa-pause"></i></button>
        </div>

        <div class="aviso">

        </div>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
