<!DOCTYPE html>
<html>
<head>
	<title>AWAY</title>
	<style type="text/css">
		#myCanvas {
			height: 400px;
			width: 600px;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>


	<script type="text/javascript">
		window.onload = init;
		var x = 40;
		var y = 50;
		var speedY = 1;
		var speedX = 1;

		var canvas;
		var ctx;

		function init() {
			canvas = document.getElementById('myCanvas');
			ctx = canvas.getContext('2d');
			gameLoop();

		}
		function draw() {
			if (canvas.getContext) {
				ctx.fillStyle = "rgba(255,255,255,1)";
				ctx.fillRect(0,0,400,600);
				ctx.fillStyle = "rgba(0,204,204,1)";
				ctx.fillRect(x,y,50,50);
			}
		}
		function gameLoop() {
			update();
			draw();
			setTimeout(gameLoop,10);
		}
		function update() {
			// console.log(y);
			if (y<0) {
				speedY = 1;
			} else if(y>350) {
				speedY = -1;
			}
			y+=speedY;
		}
	</script>
</body>
</html>
